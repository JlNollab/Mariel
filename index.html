<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
        }
        
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            z-index: -1;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center font-sans relative overflow-hidden">
    <!-- Background blobs -->
    <div class="blob bg-blue-300 w-72 h-72 top-0 left-0 opacity-70"></div>
    <div class="blob bg-purple-300 w-64 h-64 bottom-0 left-20 opacity-70"></div>
    <div class="blob bg-blue-200 w-60 h-60 top-10 right-0 opacity-70"></div>
    <div class="blob bg-pink-300 w-80 h-80 bottom-0 right-10 opacity-70"></div>
    
    <!-- Login Card -->
    <div class="bg-white w-80 md:w-96 p-8 rounded-3xl shadow-lg transform rotate-0 relative z-10">
        <div class="text-center mb-8">
            <h1 class="text-2xl text-indigo-600 font-semibold tracking-wider">LOGIN</h1>
        </div>
        
        <form>
            <!-- Username Field -->
            <div class="mb-6">
                <label class="block text-gray-400 text-sm mb-2" for="username">Username</label>
                <div class="flex items-center border-b border-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <input class="appearance-none bg-transparent border-none w-full text-gray-700 py-2 leading-tight focus:outline-none" 
                           id="username" type="text" placeholder="Maddie" value="Maddie">
                </div>
            </div>
            
            <!-- Password Field -->
            <div class="mb-8">
                <label class="block text-gray-400 text-sm mb-2" for="password">Password</label>
                <div class="flex items-center border-b border-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    <input class="appearance-none bg-transparent border-none w-full text-gray-700 py-2 leading-tight focus:outline-none" 
                           id="password" type="password" value="password" placeholder="********">
                </div>
            </div>

            <!-- Remember me and Forgot password -->
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center">
                    <input id="remember_me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" checked>
                    <label for="remember_me" class="ml-2 block text-sm text-gray-400">
                        Remember me
                    </label>
                </div>
                <div class="text-sm">
                    <a href="#" class="text-gray-400 hover:text-indigo-500">
                        Forgot your password?
                    </a>
                </div>
            </div>
            
            <!-- Login Button -->
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-emerald-500 hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
                Log in
            </button>
        </form>
    </div>
</body>
</html>
